<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Slider</h1>
    <!-- Grid: 3 columns (left-control, slides, right-control) -->
    <div class="carousel">
        <div id="left-control"><a href="#"><img src="./images/left.png" id="left" alt="" srcset=""></a></i></div>
        <div class="main">
            <div class="slides">
                <div class="slide hidden"><img src="./images/cat1.jpg" alt="" srcset=""></div>
                <div class="slide displayed"><img src="./images/cat2.jpeg" alt="" srcset=""></div>
                <div class="slide hidden"><img src="./images/cat3.jpeg" alt="" srcset=""></div>
            </div>
            <div class="progress-circles">
                <div class="circle"></div>
                <div class="circle selected"></div>
                <div class="circle"></div>

            </div>
        </div>
        <div id="right-control"><a href="#"><img src="./images/right.png" id="right" alt="" srcset=""></a></div>
    </div>
</body>

</html>
