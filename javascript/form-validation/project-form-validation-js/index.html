<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Constraint Validation API Example</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form novalidate>
        <p>
            <label for="mail">
                <span>Email address:</span>
                <input type="email" id="mail" name="mail" required minlength="8" />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="country">
                <span>Country of residence:</span>
                <input type="text" id="country" name="country" pattern="[A-Za-z]*"/>
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="postcode">
                <span>Post code:</span>
                <input type="tel" id="postcode" name="postcode" pattern="[0-9]{4}"/>
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="password">
                <span>Password:</span>
                <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <p>
            <label for="password-confirmation">
                <span>Password confirmation:</span>
                <input type="password" id="password-confirmation" name="password-confirmation" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
