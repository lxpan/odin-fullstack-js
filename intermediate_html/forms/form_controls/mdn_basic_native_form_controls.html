<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Choose all the vegetables you like to eat</legend>
        <ul>
            <li>
                <label for="carrots">Carrots</label>
                <input type="checkbox" name="vegetable" id="carrots" value="carrots" checked></li>
            <li>
                <label for="peas">Peas</label>
                <input type="checkbox" name="vegetable" id="peas" value="peas">
            </li>
            <li>
                <label for="cabbage">Cabbage</label>
                <input type="checkbox" name="vegetable" id="cabbage" value="cabbage">
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>What is your favourite meal?</legend>
        <ul>
            <li>
                <label for="soup">Soup</label>
                <input type="radio" name="meal" id="soup" value="soup" checked>
            </li>
            <li>
                <label for="curry">Curry</label>
                <input type="radio" name="meal" id="curry" value="curry">
            </li>
            <li>
                <label for="pizza">Pizza</label>
                <input type="radio" name="meal" id="pizza" value="pizza">
            </li>
        </ul>
    </fieldset>

    <input type="file" name="file" id="file" accept="image/*" disabled="true" multiple>

</body>
</html>
