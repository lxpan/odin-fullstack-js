<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .class {
        position: relative;
        background-color: #fff;
        width: 10%;
        height: 10px;
        display: flex;
      }

    </style>
</head>
<body>
<!-- (header>h2{Heading}+nav>ol>li*5>a{Link $})+main+footer -->


<div class="outerContainer">
  <div class="parentContainer">
    <header></header>
    <main></main>
    <footer></footer>
  </div>
</div>
</ul>

<!-- <form action="example.com/path" method="post">

</form> -->

<label for="user_email">Email Address:</label>
<input type="email" name="email" id="user_email" placeholder="you@example.com">
<br>

<label for="user_password">Password:</label>
<input type="password" name="password" id="password">
<br>

<label for="amount">Amount:</label>
<input type="number" name="amount" id="amount">
<br>

<label for="dob">Date of Birth:</label>
<input type="date" name="dob" id="dob">
<br>

<textarea name="" id="" cols="60" rows="20">Some initial content</textarea>
<br>

<select name="Car">
  <option value="mercedes">Mercedes</option>
  <option value="tesla">Tesla</option>
  <option value="volvo" selected>Volvo</option>
  <option value="bmw">BMW</option>
  <option value="mini">Mini</option>
  <option value="ford">Ford</option>
</select>
<br>

<select name="fashion">
  <optgroup label="Clothing">
    <option value="t_shirt">T-Shirts</option>
    <option value="sweater">Sweaters</option>
    <option value="coats">Coats</option>
  </optgroup>
  <optgroup label="Foot Wear">
    <option value="sneakers">Sneakers</option>
    <option value="boots">Boots</option>
    <option value="sandals">Sandals</option>
  </optgroup>
</select>
<br>
<br>

<h1>Ticket Type</h1>
<div>
  <input type="radio" name="ticket_type" id="child" value="child">
  <label for="child">Child</label>
</div>

<div>
  <input type="radio" name="ticket_type" id="adult" value="adult" checked>
  <label for="adult">Adult</label>
</div>

<div>
  <input type="radio" name="ticket_type" id="senior" value="Senior">
  <label for="senior">Senior</label>
</div>
<br>
<br>

<h1>Pizza Toppings</h1>
<div>
  <input type="checkbox" name="topping" id="sausage" value="sausage">
  <label for="sausage">Sausage</label>
</div>

<div>
  <input type="checkbox" id="onions" name="topping" value="onions">
  <label for="onions">Onions</label>
</div>

<div>
  <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
  <label for="pepperoni">Pepperoni</label>
</div>

<div>
  <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
  <label for="mushrooms">Mushrooms</label>
</div>
<br>

<div>
  <input type="checkbox" name="news_letter" id="newsletter" checked>
  <label for="newsletter">Send me the news letter</label>
</div>
<br>

<button>Click Me</button>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
<button type="button">Click to Toggle</button>
<br>
<br>

<fieldset>
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" id="first_name">

  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" id="last_name">
</fieldset>

<br>
<br>

<fieldset>
  <legend>Contact Details</legend>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="phone_number">Phone Number:</label>
  <input type="tel" id="phone_number" name="phone_number">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
</fieldset>

<fieldset>
  <legend>Delivery Details</legend>

  <label for="street_address">Street Address:</label>
  <input type="text" id="street_address" name="street_address">

  <label for="city">City:</label>
  <input type="text" id="city" name="city">

  <label for="zip_code">Zip Code:</label>
  <input type="text" id="zip_code" name="zip_code">
</fieldset>
<br>

<fieldset>
  <legend>What would you like to drink?</legend>

  <div>
    <input type="radio" name="drink" id="coffee" value="coffee">
    <label for="coffee">Coffee</label>
  </div>

  <div>
    <input type="radio" name="drink" id="tea" value="tea">
    <label for="tea">Tea</label>
  </div>

  <div>
    <input type="radio" name="drink" id="soda" value="soda">
    <label for="soda">Soda</label>
  </div>

</fieldset>
</body>
</html>
